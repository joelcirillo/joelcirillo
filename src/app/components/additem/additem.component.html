<form action="">
    <h2>Registrar un nuevo articulo</h2>
    <div>
        <label for="">Nombre del articulo</label>
        <input type="text" name="title" id=" " [(ngModel)]="title">{{title}}
    </div>
    <div>
        <label for="">Precio</label>
        <input type="text" name="price" id=" " [(ngModel)]="price">{{price}}
    </div>
    <div>
        <label for="">Cantidad</label>
        <input type="text" name="quantity" id=" " [(ngModel)]="quantity">{{quantity}}
    </div>
    <input type="submit" value="Crear">
</form>
