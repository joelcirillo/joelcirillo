<div class="row">
    <div class="title">
        <input type="checkbox" [checked]="item.completed">
        {{item.title}}
    </div>
    <div class="price">
        {{item.price}}
    </div>
    <div class="quantity">
        {{item.quantity}}
    </div>
    <div class="total">
        {{(item.price* item.quantity)}}
    </div>
    <div class="actions">
        <button>Eliminar</button>
    </div>
</div>
